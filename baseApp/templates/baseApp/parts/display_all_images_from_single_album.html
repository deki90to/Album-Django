
<div id="display_all_images_from_single_album">
  <div class="row row-cols-1 row-cols-md-2 g-4">
  {% for images in album_images %}
    <div class="col">
      <div class="card">
        <img src="{{ images.images.url }}" class="card-img-top" width="100%" height="100%" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ album_details.album_name }} {{ album_details.album_year }} </h5>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
