
<div id="my_likes_section">

  <div id="my-likes">
  <!-- ❤️  -->
  <center>👍</center>
    {% for likes in profile.user.likes.all %}
      <ol class="list-group list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
              <a hx-get="{% url 'display_user_profile' likes.album_owner.pk %}" hx-target="#replaceable-div">
                <b>{{ likes.album_owner.username }}'s</b>
              </a> 
              <a hx-get="{% url 'display_all_images_from_single_album' likes.pk %}" hx-target="#replaceable-div"> album <br> 
                <b> {{ likes }} </b> 
            </a>
          </div>
          <span class="badge bg-primary rounded-pill"></span>
        </li>
      </ol> 
    {% endfor %}
  </div>

  <div id="my-dislikes">
        <!-- 💔 -->
  <center>👎</center> 
    {% for dislikes in profile.user.dislikes.all %}
      <ol class="list-group list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <a hx-get="{% url 'display_all_images_from_single_album' dislikes.pk %}" 
              hx-target="#replaceable-div"> 
              {{ dislikes.album_owner.username }}'s album<p style="text-decoration: underline;">{{ dislikes }} </p>
            </a>
          </div>
          <span class="badge bg-primary rounded-pill"></span>
        </li>
      </ol> 
    {% endfor %}
  </div>

</div>
