
<div id="all_albums_wrapper">
    {% for season in choosen_season %}
        <div class="card mb-2">
            <div class="row g-0">
                <div class="col-md-4">
                    {% for images in season.images_set.all|slice:":1" %}
                        <a hx-get="{% url 'display_all_images_from_single_album' season.pk %}"
                            hx-target="#replaced_div_with_one_year-season_view">
                                <img src="{{ images.images.url }}" width="100%" height="100%" class="card-img-top" alt="...">
                        </a>
                    {% endfor %}
                </div>
                <div class="col-md-8">
                    <div class="card-body"> <br>
                        <h5 class="card-title" style="color: blue;"> {{ season.album_name }} {{ season.album_year }}</h5> <br> <br>
                        <p class="card-text" style="color: grey;"> {{ season.album_owner.username }} | {{ season.album_owner.email }} </p>
                        <p class="card-text"><small class="text-muted"> Created: {{ season.album_created }} </small></p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
