    <form
        hx-post="{% url 'create_new_album' %}"
        hx-encoding="multipart/form-data">

        <!-- After submit, show the message inside rerendered form -->
        {% csrf_token %}

        
        <label for=""> Album name </label> 
        {{ form.album_name|capfirst }} <br> <br>

        {{ form.season_name }} 
        <label for=""> Season </label> <br> <br>
        
        {{ form.album_year }} 
        <label for=""> Year </label> <br> <br>
        
        {{ form.hidden }} 
        <label for=""> Visible for me only </label> <br> <br>


        {% for image_field in images_form %}
            {{ image_field }}
        {% endfor %} <br> <br>

        <input type="submit" class="btn btn-outline-primary" value="Save"> <br><br>
    </form>
