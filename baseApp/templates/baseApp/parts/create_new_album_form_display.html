
<form hx-post="{% url 'create_new_album' %}" hx-encoding="multipart/form-data">
    {% csrf_token %}

    <label for=""> Album name </label> 
    {{ form.album_name|capfirst }} <br> <br>

    {{ form.season_name }} 
    <label for=""> Season </label> <br> <br>
    
    {{ form.album_year }} 
    <label for=""> Year </label> <br> <br>
    
    {{ form.hidden }} 
    <label for=""> Visible for me only (Archive) </label> <br> <br>


    {% for album_form in images_form %}
        {{ album_form }}
    {% endfor %} <br> <br>

    <input type="submit" value="Save"> <br><br>
</form>
